{% extends "base.html" %}

{% block title %}Register - AI Research Agent{% endblock %}

{% block content %}
<div class="container">
    <div style="max-width: 400px; margin: 3rem auto;">
        <div class="card">
            <h1 style="text-align: center; color: var(--accent-green); margin-bottom: 2rem; font-size: 1.8rem;">Create Account</h1>
            
            {% if error %}
                <div class="alert alert-error">{{ error }}</div>
            {% endif %}
            
            <form method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            
            <p style="text-align: center; margin-top: 1.5rem; color: var(--text-secondary);">
                Already have an account? <a href="{{ url_for('login') }}" style="color: var(--accent-green); font-weight: 600; text-decoration: none;">Login here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
