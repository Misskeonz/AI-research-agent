{% extends "base.html" %}

{% block title %}Error - AI Research Agent{% endblock %}

{% block content %}
<div class="container">
    <div style="max-width: 600px; margin: 5rem auto; text-align: center;">
        <div class="card">
            <h1 style="font-size: 3rem; color: #DC3545; margin-bottom: 1rem;">⚠️ Error</h1>
            <p style="font-size: 1.2rem; color: var(--text-secondary); margin-bottom: 2rem;">{{ error }}</p>
            <a href="{{ url_for('index') if session.get('user_id') else url_for('login') }}" class="btn btn-primary">
                ← Go Back
            </a>
        </div>
    </div>
</div>
{% endblock %}
